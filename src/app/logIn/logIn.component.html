<div  class="container mt-5" style="font-family: 'Pyidaungsu';font-size: medium;" *ngIf="selectedLanguage">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 ">
      <div  class="card border-primary">
        <div class="card-header" style="text-align: center;" [class] = "darkmode == false? 'card-header bg-primary text-white':'card-header bg-secondary text-white'"><span> {{selectedLanguage[0]}} </span></div>
        <div [class] = "darkmode == false? 'card-body':'card-body bg-secondary text-white'">
          <div class="row justify-content-md-center">
            
              <img [src]=logo class="border mx-auto d-block" style="width: 100px;height: 100px;" [@animator]="darkmode? 'animateOn': 'animateOff'">
              <form class="col-md-12">
                <div class="input-group mb-3 mt-3 input-group-sm justify-content-center">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-user text-white" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control col-md-7" placeholder="{{selectedLanguage[1]}}" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="username" [ngModelOptions]="{standalone:true}">
                </div>

                <div class="input-group mb-3 mt-3 input-group-sm justify-content-center">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-lock text-white" aria-hidden="true"></i></span>
                  </div>
                  <input [type]="fieldControl? 'text': 'password'" class="form-control col-md-6" placeholder="{{selectedLanguage[2]}}"  [(ngModel)]="password" (keyup.enter)=validate($event) [ngModelOptions]="{standalone:true}" >
                  <div class="input-group-prepend">
                   <button class="btn btn-primary" (click)="fieldControl=!fieldControl"> <i class="fa" [class.fa-eye-slash]="!fieldControl"  [class.fa-eye]="fieldControl" aria-hidden="true"></i></button>
                  </div>
                </div>

                <div class="row mb-3 mt-3 justify-content-center form-group">
                  <div class="form-check">
                    <input type="checkbox" style="font-weight: bolder;" class="form-check-input" id="gridCheck" [(ngModel)]=remembercheck [ngModelOptions]="{standalone: true}" (click)=setremember(uname,username,pname,password,$event)>
                    <label class="form-check-label" for="gridCheck"> {{selectedLanguage[16]}} </label>
                  </div>
                </div>

                <div class="row justify-content-center">

                  <div class="custom-control  custom-radio custom-control-inline col-md-auto col-auto">
                    <input type="radio" class="custom-control-input" id="customRadio" name="example" value="Myanmar" (change)=selectlanguage($event) [checked]="isMyanmar">
                    <label class="custom-control-label" for="customRadio">{{selectedLanguage[3]}}</label>
                  </div>

                  <div class="custom-control custom-radio custom-control-inline col-auto">
                    <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="English" (change)=selectlanguage($event) [checked]="isEnglish">
                    <label class="custom-control-label" for="customRadio2">{{selectedLanguage[4]}}</label>
                  </div>

                  <div class="custom-control custom-switch col-auto">
                    <input type="checkbox" class="custom-control-input" id="switch1" (change)=onchangeEvent($event) (ngModelChange) = $event [checked]="darkmode">
                    <label class="custom-control-label" for="switch1">{{selectedLanguage[5]}}</label>
                  </div>
                </div>
              </form>
            
          </div>
        </div>
        <div class="card-footer" [class] = "darkmode == false? 'card-footer':'card-footer bg-secondary'">
          <div class="row">
            <div class="col-8 justify-content-start" style="font-size: smaller;">
              <span [class]="darkmode? 'text-white': 'text-danger'" *ngIf="errorMsg">{{errorMsg}}</span>
            </div>
            <div class="col-4 justify-content-start">
              <button type="button" class="btn btn-primary text-white" (click)="sayHello()">{{selectedLanguage[6]}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
