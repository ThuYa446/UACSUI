<div class="container-fluid bg-white" *ngIf="selectedLanguage">
    <fieldset [class]="darkmode === false? 'mb-3 bgNormal':' mb-3 bg-secondary'">
      <legend style="font-size: medium;">{{selectedLanguage[7]}}</legend>
      <form class="form-group row">
        <!-- á€¹First Column Form-->
        <div class="col-md-6">
          <div class="row justify-content-center mb-2">
            <img [src]="image ? image: errorImage" class="mx-auto d-block" alt="Responsive image" width="150px" height="150px">
          </div>
          <label for="username" [class]="darkmode? 'text-white': 'text-dark'">{{selectedLanguage[8]}}</label>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="button" disabled><i class="fa fa-folder-open" aria-hidden="true"></i></button>
            </div>
            <input class="form-control" type="text" [(ngModel)]="_uploadFileName" required readonly [ngModelOptions]="{standalone: true}">
              <div class="input-group-prepend">
                <span class="btn btn-primary" onclick="$(this).parent().find('input[type=file]').click();">{{selectedLanguage[9]}}
                  <span> <i class="fa fa-folder-open" aria-hidden="true"></i></span>
                </span>
                <input id="inputfile" type="file" accept=".jpg,.png" (change)="fileChangeEvent($event,input)" style="display: none;" #input>
            </div>
          </div>
          <label for="username" [class]="darkmode? 'text-white': 'text-dark'">{{selectedLanguage[10]}}</label>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="button" disabled><i class="fa fa-user" aria-hidden="true"></i></button>
            </div>
            <input type="text" class="form-control" id="" placeholder={{selectedLanguage[11]}}>
          </div>
          <label for="dob" [class]="darkmode? 'text-white': 'text-dark'">{{selectedLanguage[12]}}</label>
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder={{selectedLanguage[13]}} name="d2" #c2="ngModel" [(ngModel)]="date" click="calculateAge()" ngbDatepicker #d2="ngbDatepicker" [minDate]="{year: 1800, month: 1, day: 1}"
             [maxDate]="{year: 2300, month: 12, day: 31}" readonly >
            <div class="input-group-append">
              <button class="btn btn-primary fa fa-calendar" (click)="d2.toggle()" type="button" ></button>
            </div>
          </div>
          <label for="dob" [class]="darkmode? 'text-white': 'text-dark'">{{selectedLanguage[14]}}</label>
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="" placeholder={{selectedLanguage[14]}} readonly [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="calculateAge()" type="button" >{{selectedLanguage[15]}}</button>
            </div>
          </div>
        </div>
         <!-- Second Column Form-->
        <div class="col-md-6">
          <label for="username">Username</label>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="button" disabled><i class="fa fa-user" aria-hidden="true"></i></button>
            </div>
            <input type="date" class="form-control" id="" onchange="pickaDate($event)">
          </div>
        </div>
      </form>
    </fieldset>
</div>
