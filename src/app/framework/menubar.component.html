<nav class="navbar" [class]="darkmode === false? 'navbar navbar-expand-lg bgNormal':'navbar navbar-expand-lg bgDark'" >
  <span class="navbar-brand" style="color: rgb(255, 255, 255);">{{appName}}</span>
  <button class="navbar-toggler" aria-controls="navbarContent" [attr.aria-expanded]="collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span [class]= "collapsed == false? 'fa fa-close':'fa fa-bars'" style="color: white;"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item " ngbDropdown display="dynamic" *ngFor = "let menu of Menu">
        <a class="nav-link" style="cursor: pointer;color: rgb(255, 255, 255);" *ngIf = "menu.SubMenu == null" id="navbarDropdown1" role="button" [routerLink] = "[menu.menuItem]">
          {{ menu.MenuCaption }}
        </a>
        <a class="nav-link" style="cursor: pointer;color: rgb(255, 255, 255);" *ngIf = "menu.SubMenu != null" ngbDropdownToggle id="navbarDropdown1" role="button" >
          {{ menu.MenuCaption }}
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu" *ngIf = "menu.SubMenu != null">
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()" *ngFor = "let subMenu of menu.SubMenu"> {{ subMenu.MenuCaption }}</a>
        </div>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="goSignOut()" style="cursor: pointer;color: rgb(255, 255, 255);" role="button">
          Sign Out
        </a>
      </li>
    </ul>
  </div>
</nav>
