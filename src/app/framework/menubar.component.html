<nav class="navbar navbar-expand-lg " [class]="darkmode === false? 'navbar navbar-expand-lg bgNormal':'navbar navbar-expand-lg bgDark'" >
  <span class="navbar-brand" style="color: blanchedalmond;">Dropdowns in navbar</span>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="fa fa-bars"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item " ngbDropdown display="dynamic" *ngFor = "let menu of Menu">
        <a class="nav-link" style="cursor: pointer;color: cornsilk;" *ngIf = "menu.SubMenu == null" id="navbarDropdown1" role="button" [routerLink] = "[menu.menuItem]">
          {{ menu.MenuCaption }}
        </a>
        <a class="nav-link" style="cursor: pointer;color: #fff8dc;" *ngIf = "menu.SubMenu != null" ngbDropdownToggle id="navbarDropdown1" role="button" >
          {{ menu.MenuCaption }}
        </a>
        <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu" *ngIf = "menu.SubMenu != null">
          <a ngbDropdownItem href="#" (click)="$event.preventDefault()" *ngFor = "let subMenu of menu.SubMenu"> {{ subMenu.MenuCaption }}</a>
        </div>
      <li class="nav-item " >
        <a class="nav-link" style="cursor: pointer;color: cornsilk;" role="button">
          Sign Out
        </a>
      </li>
    </ul>
  </div>
</nav>
